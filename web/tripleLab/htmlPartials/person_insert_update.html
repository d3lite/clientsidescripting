<h2>{{insertUpdate}} Cat People</h2>

<table>
    <!-- this row will be hidden or displayed depending on the value of boolean isUpdateMode -->
    <tr data-ng-show="isUpdateMode">
        <td class="fieldName">Id</td>
        <td>{{newperson.person_id}}</td>
        <td class="fieldError">{{myErrors.person_id}}</td>
    </tr>
    <tr>
        <td class="fieldName">Email</td>
        <td><input type="text" ng-model="newperson.person_email"></td>
        <td class="fieldError">{{myErrors.person_email}}</td>
    </tr>
    <tr>
        <td class="fieldName">Password</td>
        <td><input type="text" ng-model="newperson.person_password"></td>
        <td class="fieldError">{{myErrors.person_password}}</td>
    </tr>
    <tr>
        <td class="fieldName">Name</td>
        <td><input type="text" ng-model="newperson.person_nickname"></td>
        <td class="fieldError">{{myErrors.person_nickname}}</td>
    </tr>
    <tr>
        <td class="fieldName">User Role</td>
        <td><input type="text" ng-model="newperson.person_rolename"></td>
        <td class="fieldError">{{myErrors.person_rolename}}</td>
    </tr>
</table>

<p>
    <input type="button" value="Insert Save" data-ng-show="isInsertMode" data-ng-click="insertSave()">
    <input type="button" value="Update Save" data-ng-show="isUpdateMode" data-ng-click="updateSave()">
    &nbsp;&nbsp;&nbsp;{{status}}
</p>
<p>
    <a href="#/list" class="link">back to list</a>
</p>


<!DOCTYPE html>
<html>
    <head>
        <title>Lazy Cat</title>


    </head>

    <style>
        body{
            background-color: orange;
        }

        #superman {
            position: absolute;
            top:100px;
            left:350px;
        }
        #bg{
            background-repeat: no-repeat;

        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 200px;
            background-color: white;
            right: 0;
            position: fixed;
            font-size: 20px;
        }

        li a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }

        /* Change the link color on hover */
        li a:hover {
            background-color: #555;
            color: white;
        }
        h1{
            color: white;
        }

    </style>
    <body > 
        <div  id="container">
            <ul>
                <li><a href="..\index.html">Home</a></li>
                <li><a href="..\lab.html">Lab</a></li>
                
            </ul>

            <div id="bg"> </div>

            <img src="superman.png" width="80" height="80" id="superman"/>
            <div id="content">
                <h1>Superman</h1>


                <input type="button" value="Move Superman" onClick="changeImage()"/> 
                <input type="button" value=" Superman Flying" onClick="startAnimation()"/>  
                <input type="button" value="Stop Flying" onClick="stopAnimation()"/> 
                <br> <input type ="button" value="Change Background" onClick="createImage.changeImage(sk$('difImage').value);"
                            <br> <select name="changeImage" id="difImage">
                    <option value="city.gif" > Change City</option>
                    <option value="farm.png" > Change Farm</option>
                </select>           









            </div>

        </div>
    </div> <!-- container -->
    <script src="framework.js"></script>
    <script type="text/javascript">



                    var superman = {x: 350, y: 220, speed: 15};

                    function changeImage() {
                        superman.x = superman.x + superman.speed;

                        if ((superman.x > 800) || (superman.x < 320)) {
                            superman.speed = -superman.speed;
                        }

                        document.getElementById('superman').style.left = superman.x + "px";
                    }

                    var timer;
                    function startAnimation() {
                        changeImage();
                        timer = setTimeout("startAnimation()", 90);
                    }

                    function stopAnimation() {

                        clearTimeout(timer);
                    }
                    sk$ = function (element) {
                        return document.getElementById(element);
                    };

                    var AnimationFW = new makeAnimation();

                    var createImage = new AnimationFW.makeObject({id: "bg", name: "Farm",
                        width: "600", height: "400", top: "75"
                        , left: "330", backgroundImage: "farm.png"});




    </script>

</body>
</html>

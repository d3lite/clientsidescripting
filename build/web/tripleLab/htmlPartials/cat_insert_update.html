<h2>{{insertUpdate}} Cats</h2>

<table>
    <!-- this row will be hidden or displayed depending on the value of boolean isUpdateMode -->
    <tr data-ng-show="isUpdateMode">
        <td class="fieldName">Id</td>
        <td>{{newcat.cat_id}}</td>
        <td class="fieldError">{{myErrors.cat_id}}</td>
    </tr>
    <tr>
        <td class="fieldName">Cat Type</td>
        <td><input type="text" ng-model="newcat.cat_type"></td>
        <td class="fieldError">{{myErrors.cat_type}}</td>
    </tr>
    <tr>
        <td class="fieldName">Cat Age</td>
        <td><input type="text" ng-model="newcat.cat_age"></td>
        <td class="fieldError">{{myErrors.cat_age}}</td>
    </tr>
    <tr>
        <td class="fieldName">Cat Mood</td>
        <td><input type="text" ng-model="newcat.cat_mood"></td>
        <td class="fieldError">{{myErrors.cat_mood}}</td>
    </tr>
    <tr>
        <td class="fieldName">Image Url</td>
        <td><input type="text" ng-model="newcat.catimg_url"></td>
        <td class="fieldError">{{myErrors.catimg_url}}</td>
    </tr>

</table>

<p>
    <input type="button" value="Insert Save" data-ng-show="isInsertMode" data-ng-click="insertSave()">
    <input type="button" value="Update Save" data-ng-show="isUpdateMode" data-ng-click="updateSave()">
    &nbsp;&nbsp;&nbsp;{{status}}
</p>
<p>
    <a href="#/home" class="link">back to list</a>
</p>
